<div class="container mx-auto">
    <mat-card>
        <mat-card-header>
            <mat-card-title>My Account</mat-card-title>
            <mat-card-subtitle>Manage your profile</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mt-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- First Name -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName">
                        <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">
                            First name is required
                        </mat-error>
                    </mat-form-field>

                    <!-- Last Name -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName">
                        <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">
                            Last name is required
                        </mat-error>
                    </mat-form-field>

                    <!-- Email -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email">
                        <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>

                    <!-- Phone -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone">
                        <mat-error *ngIf="profileForm.get('phone')?.hasError('pattern')">
                            Please enter a valid phone number
                        </mat-error>
                    </mat-form-field>

                    <!-- Address -->
                    <mat-form-field appearance="fill" class="w-full md:col-span-2">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address">
                    </mat-form-field>

                    <!-- City -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city">
                    </mat-form-field>

                    <!-- State -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state">
                    </mat-form-field>

                    <!-- Zip -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Zip Code</mat-label>
                        <input matInput formControlName="zip">
                    </mat-form-field>
                </div>

                <div class="flex justify-end mt-4">
                    <button mat-button type="button">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
                        Save Changes
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
