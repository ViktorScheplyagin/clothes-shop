<div class="container mx-auto">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Categories</mat-card-title>
            <mat-card-subtitle>Browse by category</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p class="my-4">
                Find products by browsing our categories below.
            </p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                @for (category of categories; track category.name) {
                <mat-card class="category-card">
                    <mat-card-header>
                        <mat-icon mat-card-avatar>{{ category.icon }}</mat-icon>
                        <mat-card-title>{{ category.name }}</mat-card-title>
                        <mat-card-subtitle>{{ category.count }} items</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button color="primary">Browse</button>
                    </mat-card-actions>
                </mat-card>
                }
            </div>
        </mat-card-content>
    </mat-card>
</div>
