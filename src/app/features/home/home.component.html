<div class="container mx-auto">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to Clothes Shop</mat-card-title>
      <mat-card-subtitle>Find the latest fashion trends</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="my-4">
        Browse our collection of high-quality clothing items.
      </p>
      <div class="flex gap-4">
        <a mat-raised-button color="primary" routerLink="/products">Shop Now</a>
        <button mat-stroked-button color="accent">View Deals</button>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (block of adBlocks; track block.title) {
    <mat-card class="flex flex-col justify-between">
      <div>
        <mat-card-header>
          <mat-card-title>{{ block.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ block.content }}</p>
        </mat-card-content>
      </div>
      <mat-card-actions>
        <button mat-button color="primary">View All</button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</div>
