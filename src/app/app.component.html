<div class="min-h-screen flex flex-col">
  <!-- Top toolbar -->
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle navigation menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="ml-2">Clothes Shop</span>
    <span class="flex-grow-1"></span>
    <a mat-icon-button aria-label="Shopping cart" routerLink="/cart">
      <mat-icon [matBadge]="cartService.itemCount()" [matBadgeHidden]="cartService.itemCount() === 0"
        matBadgeColor="accent">shopping_cart</mat-icon>
    </a>
    <button mat-icon-button aria-label="User account">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="flex-grow">
    <!-- Navigation panel -->
    <mat-sidenav #sidenav mode="side" opened class="w-64 p-4">
      <div class="flex flex-col gap-2">
        <h3 class="text-lg font-medium mb-4">Navigation</h3>

        <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon class="mr-2">home</mat-icon> Home
        </a>

        <a mat-button routerLink="/products" routerLinkActive="active-link">
          <mat-icon class="mr-2">inventory_2</mat-icon> Products
        </a>

        <a mat-button routerLink="/categories" routerLinkActive="active-link">
          <mat-icon class="mr-2">category</mat-icon> Categories
        </a>

        <a mat-button routerLink="/cart" routerLinkActive="active-link">
          <mat-icon class="mr-2">shopping_cart</mat-icon> Cart
        </a>

        <a mat-button routerLink="/account" routerLinkActive="active-link">
          <mat-icon class="mr-2">account_circle</mat-icon> Account
        </a>
      </div>
    </mat-sidenav>

    <!-- Main content area -->
    <mat-sidenav-content class="p-6">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
